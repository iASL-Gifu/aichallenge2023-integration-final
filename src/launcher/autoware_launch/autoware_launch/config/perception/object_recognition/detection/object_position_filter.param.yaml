/**:
# obstacle_pointcloud_based_validator_node？
# Object_position_filterは、検出されたオブジェクトをx,yの値に基づいてフィルタリングするノードです。
# x,yの範囲内にあるオブジェクトのみがパブリッシュされます。
  ros__parameters:
    filter_target_label:
      UNKNOWN : true
      CAR : false
      TRUCK : false
      BUS : false
      TRAILER : false
      MOTORCYCLE : false
      BICYCLE : false
      PEDESTRIAN : false

    upper_bound_x: 100.0 #フィルタリングの境界。filter_by_xy_positionがtrueの場合のみ使用される。
    lower_bound_x: 0.0
    upper_bound_y: 10.0
    lower_bound_y: -10.0
