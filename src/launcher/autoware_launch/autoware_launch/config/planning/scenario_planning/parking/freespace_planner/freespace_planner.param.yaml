/**:
  ros__parameters:
    # -- Node Configurations --
    planning_algorithm: "astar"
    waypoints_velocity: 1.0
    update_rate: 5.0
    th_arrived_distance_m: 0.01
    th_stopped_time_sec: 1.0
    th_stopped_velocity_mps: 0.01
    th_course_out_distance_m: -0.01
    vehicle_shape_margin_m: 0.05
    replan_when_obstacle_found: true
    replan_when_course_out: false
    # -- Configurations common to the all planners --
    # base configs
    time_limit: 100000.0
    # robot configs # TODO replace by vehicle_info
    robot_length: 3.117
    robot_width: 1.265
    robot_base2back: 0.510
    minimum_turning_radius: 2.5
    maximum_turning_radius: 3.0
    turning_radius_size: 10
    # search configs
    theta_size: 120
    angle_goal_range: 3.0
    curve_weight: 1.3
    reverse_weight: 1.7
    lateral_goal_range: 0.5
    longitudinal_goal_range: 2.0
    # costmap configs
    obstacle_threshold: 100
    # vehicle info
    wheel_base: 2.14 # between front wheel center and rear wheel center
    wheel_radius: 0.255
    wheel_tread: 0.975 # between left wheel center and right wheel center
    wheel_width: 0.196
    # -- A* search Configurations --
    astar:
      only_behind_solutions: true
      use_back: true
      distance_heuristic_weight: 0.5